<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Tools</title>
</head>
<body>
    <p onClick="makeGreen()" class="class2">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
      p.style.background = 'blue';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello %s", 'David');
    console.log(`Hello again ${'David'}`);
    
    // Styled
    console.log('%c HELLO THERE', 'font-size: 20px; background: red;');

    // warning!
    console.warn('BE CAREFUL!');

    // Error :|
    console.error('This is an error message');

    // Info
    console.info('Javascript was created by Brendan Eich');
    
    // Testing
    console.assert(1 === 2, 'That is incorrect');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('class1'), 'That is wrong');

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('David');
    console.count('David');
    console.count('David');
    console.count('David');

    console.count(2);
    console.count(2);
    console.count(2);
    console.count('David');
    console.count(2);
    console.count('David');

    console.count({'David': 2});
    console.count({'David': 2});
    console.count({'David': 2});

    // timing
    console.time('fetching data');

    fetch('https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });
    
    // display an array with object in a table
    console.table(dogs);
  </script>
</body>
</html>
